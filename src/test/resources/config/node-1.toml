#for server configuration
[server]
port = 5555
#for node configuration
[node]
detect-drivers = false
#for relay node configuration
[relay]
url= "http://localhost:4723"
status-endpoint = "/status"
#Sterotypes supported by the service
configs=[
    "1","{\"browserName\":\"chrome\",\"platformName\":\"android\",\"appium:udid\":\"emulator-5554\",\"appium:platformVersion\":\"10\"}",
    "1","{\"browserName\":\"chrome\",\"platformName\":\"android\",\"appium:udid\":\"emulator-5554\",\"appium:platformVersion\":\"10\"}"
]
driver-configuration = [
    { display-name = "Appium Android", stereotype = { browserName = "chrome", platformName = "android" }, max-sessions = 1, url = "http://127.0.0.1:4723" }
]

[session-timeout]
timeout = 300

[node.registration]
hub = "http://192.168.1.3:4444"