[server]
port = 4444
host = "127.0.0.1"

[session]
max-concurrent-sessions = 5
session-timeout = 300

[node]
detect-drivers = true
driver-configuration = [
    { browserName = "chrome", maxInstances = 3 },
    { browserName = "firefox", maxInstances = 2 }
]

[logging]
log-level = "info"
log-file = "grid.log"

[events]
publish = true