[server]
port = 4444
host = "localhost"

[session]
max-concurrent-sessions = 5
session-timeout = 300

[node]
detect-drivers = true
driver-configuration = [
    { browserName = "Chrome", maxInstances = 3 },
    { browserName = "firefox", maxInstances = 2 }
]

[logging]
log-level = "info"
log-file = "grid.log"

[events]
publish = true

[sessionQueue]
sessionRequestTimeout = 30000
sessionRetryInterval = 5000

[distributor]
maxSession = 10